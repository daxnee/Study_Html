<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문예약 페이지</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .background{
            background-image: url(main.jpg);
            width: 100%;
            height: 100vh;
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }

        .header{
            width: 100%;
            height: 80px;
            top: 0;
            border: 1px solid rgba(128, 128, 128, 0.39);
            background-color: white;
            position: fixed;
            
        }
       

        .utilWrapper ul{
            margin-left: 900px;
            
        }
        
       
        

      
        .utilWrapper ul li{
            /* 서브 nav */
            display: inline-block;
            padding-left: 200px ;
            font-size: 15px;
         
        }

        
        .nav{
            
            position:relative;
        }

        .nav ul{
            position: absolute;
            display: flex;
            /* margin-top: 20px; */
            font-size: 20px;
        
        
            
            
        }
        
        
        .nav ul li{
            /* 메인 nav */
            list-style: none;
            margin-left: 200px;
            padding-left: 30px;
            
        }
        
        .logo img{
            margin-left: 50px;
            margin-top: 10px;
            width: 100px;
            height: auto;
            
        }
        

    </style>
</head>
<body>
    <div class="container">
      

    <div class="header">
   
            <div class="innerHead">
                <div class="findRes">
                    <button type="button">
                        SEARCH BRANCH
                    </button>
                </div>
                <div class="utilWrapper">
                <ul>
                    <li>SING IN</li>
                    <li>JOIN NOW</li>
                    <li>MY RESERVATION</li>
                </ul>
            </div>
            </div>
            
        <div class="outerArea">
           <div class="nav">
               <div class="logo">
            <img src="nike.jpg" alt="">
                </div>
                <ul>
                    <li>ABOUT</li>
                    <li>LOCATIONS</li>
                    <li>MENU</li>
                    <li>CATERING & PARTY TRAYS</li>
                    <li>CELEBRATION CAKES</li>
                </ul>
      
            </div>
        </div>
    </div>
    <!-- head -->

        <div class="background">
        <div class="forms">
        <input id="resevationDate" type="date">
        <select id="menu">
           <option value="null">메뉴를 선택해주세요</option>
           <option value="mar">마르게리따 피자</option>
           <option value="mas">마스카포네 피자</option>
           <option value="eggplant">가지그라탕</option>
           <option value="bong">봉골레파스타</option>
           <option value="lom">로메인 샐러드</option>
        </select>
        <br><br><button id="btn" type="button">예약하기</button>
    </div>
</div>

</div>

</body>
<script
 src="https://code.jquery.com/jquery-3.6.0.min.js"
 integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
 crossorigin="anonymous"></script>
 <script>
 $('#btn').click(function(){
            var selectedDate = $('#resevationDate').val()

            if(!selectedDate){
                alert('날짜를 선택하세요!')
                return false;
            }

            var selectedMenu = $('#menu option:selected').val();
            if(selectedMenu === 'null'){
                alert('메뉴를 선택하세요!')
                return false;
            }

            var nowTime = new Date();
            var selectedTime = new Date(selectedDate);
            
            var diffDay = (nowTime.getTime() - selectedTime.getTime()) / (1000 * 60 * 60 * 24);
            console.log(diffDay)

            var year = nowTime.getFullYear();
            var month = ('0' + (nowTime.getMonth() + 1)).slice(-2);
            var day = ('0' + nowTime.getDate()).slice(-2);
            var dateString = year + '-' + month  + '-' + day;

            if(diffDay >= 1){
                alert(dateString + '일자 이후로 예약이 가능합니다!');
                $('#resevationDate').focus();
                return false;
            }
        });
</script>
</html>
